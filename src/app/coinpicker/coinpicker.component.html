<div class="container-fluid mt-3 mb-3">
    <div class="row row-header">
        <div class="col-1 d-none d-sm-block">#</div>
        <div class="col-5 col-sm-4">Name</div>
        <div class="col-sm-2 d-none d-sm-block">Price</div>
        <div class="col-4 col-sm-2">Target</div>
        <div class="col-2 col-sm-3 text-center">Score</div>
        <hr>
    </div>
    <div class="row row-content mt-1 mb-1 d-flex align-items-center" *ngFor="let coin of potentialcoin">
        <div class="col-1 d-none d-sm-block">{{coin.id}}</div>
        <div class="col-5 col-sm-4">
            <img src="{{coin.logo}}" alt="{{coin.name}} logo">
            {{coin.name}}
            <span class="fw-lighter">{{coin.description | uppercase}}</span>
        </div>
        <div class="col-sm-2 d-none d-sm-block">${{coin.price}}</div>
        <div class="col-3 col-sm-2">${{coin.target}}</div>
        <div class="col-4 col-sm-3 text-center text-success fw-bold">{{coin.score}}</div>
        <hr class="mt-2 mb-2">
    </div>
</div>
